<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta charset="UTF-8"/>
	<title>NFracGenWeb</title>
	
	<script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false">
	</script>
	
	<h:outputStylesheet library="nfracgen" name="estilo.css" />
</h:head>



<h:body>

	<f:metadata>
		<f:viewAction action="#{fieldTripCollectBean.consultar}" />
	</f:metadata>

	
      
	<h1>NFracGen Webservice - developed by rafaelfvcs</h1>
	
	<h:form id="form1">
	
		<p:growl id="messages1"/>
	 
	    <p:menubar>
	    
	        <p:submenu label="File" icon="ui-icon-document">
	            <p:submenu label="New" icon="ui-icon-contact">
	                <p:menuitem value="Project" url="#" />
	                <p:menuitem value="Other" url="#" />
	            </p:submenu>
	            
	            <p:menuitem value="Open" url="#" />
	            <p:separator />
	            <p:menuitem value="Quit" url="#" />
	        </p:submenu>
	 
	        <p:submenu label="Edit" icon="ui-icon-pencil">
	            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
	            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
	        </p:submenu>
	 
	        <p:submenu label="Help" icon="ui-icon-help">
	            <p:menuitem value="Contents" url="#" />
	            <p:submenu label="Search" icon="ui-icon-search">
	                <p:submenu label="Text">
	                    <p:menuitem value="Workspace" url="#" />
	                </p:submenu>
	                <p:menuitem value="File" url="#" />
	            </p:submenu>
	        </p:submenu>
	 
	        <p:submenu label="Actions" icon="ui-icon-gear">
	            <p:submenu label="Ajax" icon="ui-icon-refresh">
	                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages1"/>
	                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages1"/>
	            </p:submenu>
	            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
	                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages1" ajax="false"/>
	            </p:submenu>
	        </p:submenu>
	 
	        <p:menuitem value="Quit" url="http://www.nfracgen.com" icon="ui-icon-close" />
	 
	        <f:facet name="options">
	            <p:inputText style="margin-right:10px" placeholder="Search"/>
	            <p:commandButton type="button" value="Sair" icon="ui-icon-extlink" />
	        </f:facet>
	    </p:menubar>
		
		<p:stack icon="resources/nfracgen/fichario.png" expanded="false" >
		    <p:menuitem value="Coleta" icon="/resources/nfracgen/fichario.png" url="#" />
		    <p:menuitem value="Análise" icon="/resources/nfracgen/analise.png" url="#"/>
		    <p:menuitem value="Modelagem" icon="resources/nfracgen/simulacao.png" url="#"/>
		    
		</p:stack>
				
	</h:form><!-- /main toolbar -->
		
		<h:form id="teste">
			<p:panelGrid columns="2" >
				<p:outputLabel value="Project Name:"/>
				<p:inputText />
				
				<p:outputLabel value="Type of Study:"/>
				<p:inputText />
				
				<p:outputLabel value="Data do estudo" />
				<p:calendar id="data-fundacao" size="10"
					pattern="dd/MM/yyyy" mask="99/99/9999" />
				
				<p:outputLabel value=""/>
				
				<h:panelGrid id="grid3" columns="3" cellpadding="3">
					<p:commandButton value="Salvar" actionListener="#{messagesView.info}" />
					<p:commandButton value="Carregar" actionListener="#{messagesView.error}" />
					<p:commandButton value="Editar" actionListener="#{messagesView.fatal}" />
				</h:panelGrid>
			</p:panelGrid>	
		</h:form>

	<h:form id="form2" >
		
		<p:messages id="messages2" showDetail="true" autoUpdate="true" closable="true" />
		
		
		
		<p:panel >
		
		

			
			<h:panelGrid columns="3">
				<p:chart type="line" model="#{chartView.animatedModel1}" style="width:400px;" />
	   			<p:chart type="bar" model="#{chartView.animatedModel2}" style="width:400px;" />
			
			
			
			<p:layout style="min-width:350px;min-height:230px;">
			    <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
			        
			        <h:outputText value="Basic:" />
        			<p:rating value="#{ratingView.rating1}" stars="4" style=""/>
        			
        			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				        <h:outputText value="Basic: " />
				        <p:selectBooleanCheckbox  />
				 
				        <h:outputText value="SIM: " />
				        <p:selectBooleanCheckbox >
				            <p:ajax update=""  />
				        </p:selectBooleanCheckbox>
				    </h:panelGrid>
				        			
			    </p:layoutUnit>
			 
			    <p:layoutUnit position="center">
			            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				        
				        <p:outputLabel for="console" value="Date:" />
				        <p:selectOneRadio id="console" value="#{radioView.console}">
				            <f:selectItem itemLabel="MySQL" itemValue="dados" />
				            <f:selectItem itemLabel="XML" itemValue="Wii" />
				        </p:selectOneRadio>
				    	</h:panelGrid>
				    	
				    	<p:selectManyCheckbox id="custom">
				            <f:selectItem itemLabel="Item A" itemValue="Item A" />
				            <f:selectItem itemLabel="Item B" itemValue="Item B" />
				        </p:selectManyCheckbox>
			    
			    </p:layoutUnit>
				</p:layout>
			</h:panelGrid>
			
		
		</p:panel>
	</h:form>
		
		
	<h:form id="form3">
		
		<p:accordionPanel id="acp1">
        
        <p:tab title="COLETA de dados de Campo XXXX" id="colect-tab">
            
		  <h:form id="frm4">     
		    
		    <p:growl id="messages3" showDetail="true" />
		 
			    <p:toolbar id="toolbar2">
			        <f:facet name="left" >
			            <p:commandButton value="New" icon="ui-icon-document" 
				            title="Abrir novo arquivo"
				            action="#{fieldTripCollectBean.prepararNovoField}"
							process="@this" update="fieldtripN-dialog"
							oncomplete="PF('editFieldTripDialog').show();">
							<p:resetInput target="fieldtripN-dialog" />
			            
			            </p:commandButton>
			 
			            <p:commandButton value="Open" icon="ui-icon-folder-open" 
				            process="@this" update="fieldtripN-dialog"
	            			oncomplete="PF('editFieldTripDialog').show()"
	            			disabled="#{fieldTripCollectBean.fieldSelect == null}">
	            			<p:resetInput target="fieldtripN-dialog" />
		            		
		            		<f:setPropertyActionListener value="#{fieldTripCollectBean.fieldSelect}" 
	            				target="#{fieldTripCollectBean.fieldEdit}" />
	            			</p:commandButton>
				 
			            <span class="ui-separator">
			                <span class="ui-icon ui-icon-grip-dotted-vertical" />
			            </span>
			 
			            <p:commandButton  title="Load data" icon="ui-icon-arrow-1-n" />
			            
			            <p:commandButton  title="Delete" icon="ui-icon-trash"
	            			process="@this" update="fieldtrips-table messages3 toolbar2"
	            			action="#{fieldTripCollectBean.excluir}"
	            			disabled="#{fieldTripCollectBean.fieldSelect == null}">
	            		
	            			<p:confirm icon="ui-icon-alert" header="Confirmação de exclusão"		
            					message="Tem certeza que deseja excluir a empresa?" />
	            		
	            		</p:commandButton>	
	            		
	            		<p:confirmDialog global="true">
							<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
							<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
						</p:confirmDialog>
			            
			            <p:commandButton  title="Export to Excel" icon="ui-icon-print" ajax="false"
			            	immediate="true">
			            	<p:dataExporter type="xls" target="fieldtrips-table" fileName="FieldTrips"/>
			            </p:commandButton>
			            
			            <p:commandButton id="btn" type="button" icon="ui-icon-pin-s" value="Map" onclick="PF('dlg_map').show();" />
						<p:dialog id="gmapDialog" widgetVar="dlg_map" width="625" height="400" modal="true">
						    <p:gmap id="gmap" center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:400px" />
						</p:dialog>
            		
			        </f:facet>
			 
			 		
			        <f:facet name="right">
			            <p:menuButton value="Options">
			                <p:menuitem value="Save" actionListener="#{toolbarView.save}" update="messages3" icon="ui-icon-disk" />
			                <p:menuitem value="Update" actionListener="#{toolbarView.update}" update="messages3" icon="ui-icon-arrowrefresh-1-w" />
			                <p:menuitem value="Delete" actionListener="#{toolbarView.delete}" ajax="false" icon="ui-icon-close" />
			                <p:menuitem value="Homepage" url="http://www.nfracgen.com" icon="ui-icon-extlink" />
			            </p:menuButton>
			        </f:facet>
			    </p:toolbar>
			    
			    
			    			    
			    <p:dataTable value="#{fieldTripCollectBean.allFields}" var="fieldTrip"
					emptyMessage="Nenhum campo cadastrada." rows="7" 
					paginator="true" paginatorPosition="bottom"
					style="margin-top: 10px" id="fieldtrips-table"
					selection="#{fieldTripCollectBean.fieldSelect}"
					selectionMode="single" rowKey="#{fieldTrip.id}">
					
					<p:ajax event="rowSelect" update=":form3:acp1:frm4:toolbar2" />
					<p:ajax event="rowUnselect" update=":form3:acp1:frm4:toolbar2" />
					
					<p:column headerText="Nome do campo" sortBy="#{fieldTrip.fieldName}">
						<h:outputText value="#{fieldTrip.fieldName}" />
					</p:column>
					
					<p:column headerText="Tipo do campo" width="150">
						<h:outputText value="#{fieldTrip.fieldtype}" />
					</p:column>
					
					<p:column headerText="Localização" width="150">
						<h:outputText value="#{fieldTrip.localization}" />
					</p:column>
					
					<p:column headerText="Data" width="130">
						<h:outputText value="#{fieldTrip.datecollect}" />
					</p:column>
					
					
					<p:column headerText="Nome da equipe" width="130">
						<h:outputText value="#{fieldTrip.teamname}" />
					</p:column>
				</p:dataTable>
				
				
			<p:dialog header="Nova cam" widgetVar="editFieldTripDialog" id="fieldtripN-dialog"
					resizable="false" modal="true" closeOnEscape="true">
					
				<p:messages id="msgs-dialog" />
				
				<p:defaultCommand target="salvar-button" scope="fieldtripN-dialog" />
				
				<h:panelGrid columns="2" id="painel-dialogN">
					<p:outputLabel value="Nome do campo" for="fieldtrip-name" />
					<p:inputText id="fieldtrip-name" size="60" maxlength="80" 
						value="#{fieldTripCollectBean.fieldEdit.fieldName}" />
					
					<p:outputLabel value="Localizacao" for="localization" />
					<p:inputText id="localization" size="60" maxlength="120"
						value="#{fieldTripCollectBean.fieldEdit.localization}" />
					
					
					<p:outputLabel value="Data campo" for="data-collect" />
					<p:calendar id="data-collect" size="10"
						value="#{fieldTripCollectBean.fieldEdit.datecollect}" 
						pattern="dd/MM/yyyy" mask="99/99/9999" />
						
						 
					<p:outputLabel value="Tipo do campo" for="field-type" />
					<p:selectOneMenu id="field-type" value="#{fieldTripCollectBean.fieldEdit.fieldtype}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{fieldTripCollectBean.fieldTypes}" var="tipo"
							itemLabel="#{tipo.description}" itemValue="#{tipo}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Equipe" for="field-team" />
					<p:inputMask id="field-team" size="18" maxlength="18"
						value="#{fieldTripCollectBean.fieldEdit.teamname}"
						 />
					
					<p:outputLabel/>
					<p:commandButton value="Salvar" id="salvar-button"
						action="#{fieldTripCollectBean.salvar}"
						process="fieldtripN-dialog" update="msgs-dialog fieldtrips-table"
						oncomplete="if (!args.validationFailed) PF('editFieldTripDialog').hide()" />
				</h:panelGrid>
			</p:dialog>
            
            
            <h:panelGrid columns="3" cellpadding="10">
                <p:graphicImage library="nfracgen" name="Coleta_de_dados.jpg" width="250"/>
                
                
                <p:growl id="msgs" showDetail="true" />
			    <p:tagCloud model="#{tagCloudView.model}">
			        <p:ajax event="select" update="msgs" listener="#{tagCloudView.onSelect}" />
			    </p:tagCloud>
            </h:panelGrid>
            
            
        </h:form>
        
       
        
        
        </p:tab>
        
        
        <p:tab title="ANÁLISE">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="nfracgen/Coleta_de_dados.jpg" />
                <h:outputText value="Francis Ford Coppola's legendary..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="MODELAGEM">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                <h:outputText value="After a break of more than 15 years..." />
            </h:panelGrid>
        </p:tab>
        
        <p:tab title="SIMULAÇÃO">
			    <p:mindmap value="#{mindmapView.root}" style="width: 100%;height: 600px;border: 1px solid black;">
			        <p:ajax event="select" listener="#{mindmapView.onNodeSelect}" />
			        <p:ajax event="dblselect" listener="#{mindmapView.onNodeDblselect}" update="output" oncomplete="PF('details').show();" />
			    </p:mindmap>
			 
			    <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
			        <h:outputText id="output" value="#{mindmapView.selectedNode.data}" />
			    </p:dialog>
        </p:tab>
    
    
    </p:accordionPanel>
    
    
	</h:form>


</h:body>
</html>
